        {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{data.image_url}}); max-height:100%">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ data.title }}</h1>
                            <h2 class="subheading">{{ data.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="https://www.linkedin.com/in/meet-thummar15/">{{ data.author }}</a>
                                on {{ data.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ data.body | safe }}
                    </div>
                </div>
            </div>
        </article>
        {% include "footer.html" %}
